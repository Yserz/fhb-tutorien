<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <body>
    <ui:composition>
      <h:form class="pure-form pure-form-stacked">
        <fieldset>
          <h:outputLabel for="selectCategory" value="#{backend['admin.form.label.category']}" />
          <h:selectOneMenu 
            id="selectCategory"
            value="#{youTubeImportWizard.playlist.category}"
            >
            <f:converter converterId="wlc.DropdownItemsConverter" />
            <f:selectItems 
              value="#{categoryController.categoriesOrderedByName}" 
              var="category" 
              itemValue="#{category}" 
              itemLabel="#{category.name}" 
              />
          </h:selectOneMenu>
        </fieldset>

        <fieldset>
          <h:outputLabel for="selectAuthor" value="#{backend['admin.form.label.author']}" />
          <h:selectOneMenu 
            id="selectAuthor"
            value="#{youTubeImportWizard.playlist.author}"
            >
            <f:converter converterId="wlc.DropdownItemsConverter" />
            <f:selectItems 
              value="#{authorController.authorsOrderedByName}" 
              var="author" 
              itemValue="#{author}" 
              itemLabel="#{author.name}" 
              />
          </h:selectOneMenu>
        </fieldset>

        <fieldset>
          <h:outputLabel for="selectDifficulties" value="#{backend['admin.form.label.difficulty']}" />
          <h:selectOneMenu 
            id="selectDifficulties"
            value="#{youTubeImportWizard.playlist.difficulty}"
            >
            <f:selectItems value="#{difficultyController.difficulties}" 
                           var="difficulty"
                           itemValue="#{difficulty}" 
                           itemLabel="#{backend[difficulty.label]}" />
          </h:selectOneMenu>
        </fieldset>

        <fieldset>
          <h:outputLabel for="selectLanguageCode" value="#{backend['admin.form.label.languageCode']}" />
          <h:selectOneMenu 
            id="selectLanguageCode"
            value="#{youTubeImportWizard.playlist.languageCode}"
            >
            <f:selectItems value="#{languageCodeController.languages}" 
                           var="language"
                           itemValue="#{language}" 
                           itemLabel="#{backend[language.label]}" />
          </h:selectOneMenu>
        </fieldset>

        <fieldset>
          <div class="pure-controls">    
            <h:commandButton 
              action="#{youTubeImportWizard.savePlaylist}"
              styleClass="pure-button pure-button-primary"
              value="Playliste speichern"
              >
            </h:commandButton>     
          </div>
        </fieldset>
      </h:form>
    </ui:composition>
  </body>
</html>
