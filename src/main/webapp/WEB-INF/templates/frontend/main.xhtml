<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
  <h:head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Page title -->
    <title>
      <ui:insert name="title">Informatik Tutorials</ui:insert>
    </title>
    <!-- Favicon -->
    <link id="favicon"
          rel="icon" 
          href="#{request.contextPath}/resources/images/favicon/heart-16.ico?ver=1"
          sizes="16x16 32x32" 
          type="image/vnd.microsoft.icon"
          />
    <!-- CSS -->
    <h:outputStylesheet library="libs/pure/0.5.0" name="pure-min.css" />
    <h:outputStylesheet library="libs/pure/0.5.0" name="grids-responsive-min.css" />
    <h:outputStylesheet library="libs/pure/themes/baby-blue/1.16.1" name="baby-blue.css" />
    <h:outputStylesheet library="css/generated/frontend" name="main.css" />
    <ui:insert name="extra-stylesheets"></ui:insert>
    <h:panelGroup rendered="#{facesContext.isProjectStage('Development')}">
      <h:outputStylesheet library="css/generated/frontend" name="debug-info.css" />
    </h:panelGroup>
    <!-- JavaScript -->
    <h:outputScript library="libs/jquery/2.1.1" name="jquery.min.js" />
    <h:outputScript library="js/wlc" name="DocumentHandler.js" />
  </h:head>

  <h:body>

    <div id="top-wrapper" class="layout-wrapper">

      <!-- Header -->
      <div id="grid-header" class="pure-g">
        <div id="header-unit-1" class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
          <a id="title" href="#{facesContext.externalContext.requestContextPath}">We Love Coding<span class="dot">.</span></a>
        </div>
        <div id="header-unit-2" class="pure-u-1 pure-u-md-1-2 pure-u-lg-2-3">
          <div id="navigation">
            <ul>
              <li><a href="#" class="current-menu-item">Home</a></li>
              <li><h:link outcome="/categories.xhtml" value="Tutorials" /></li>
              <li><a href="#{facesContext.externalContext.requestContextPath}/team.xhtml">Team</a></li>
              <li><a href="#">Support</a></li>
              <li><a href="#{facesContext.externalContext.requestContextPath}/register.xhtml"><span class="wlc-icon user"></span> Register</a></li>
              <h:panelGroup rendered="#{authSessionBean.loggedIn eq true}">
                <li>
                  <h:form><h:commandLink value="Logout" action="#{loginBean.logout}"/></h:form>
                </li>
              </h:panelGroup>
              <h:panelGroup rendered="#{authSessionBean.loggedIn eq false}">
                <li><a href="#{facesContext.externalContext.requestContextPath}/admin" target="_blank"><span class="wlc-icon enter"></span> Login</a></li>
              </h:panelGroup>
            </ul>
          </div>
        </div>
      </div>

    </div>

    <div id="center">
      <div id="center-wrapper" class="layout-wrapper">

        <div id="grid-center" class="pure-g-r">
          <ui:insert name="center-unit-1"></ui:insert>
          <ui:insert name="center-unit-2"></ui:insert>
        </div>

      </div>
    </div>

    <div id="bottom-wrapper" class="layout-wrapper">

      <!-- Footer -->
      <div id="grid-footer" class="pure-g">
        <div class="pure-u-1">
          <p>
            <a href="#">Impressum</a> | <a href="#">Kontakt</a> | Â© 2013 <a href="http://www.bennyn.de/" target="_blank">Benny Neugebauer</a>
          </p>
        </div>
        <h:panelGroup rendered="#{facesContext.isProjectStage('Development')}">
          <div id="debug-info" class="pure-u-1-1">
            <p class="text">Development stage.</p>
          </div>
        </h:panelGroup>
      </div>    

    </div>
    <ui:insert name="before-closing-body"></ui:insert>
    <h:outputScript name="js/wlc/main.js" />
  </h:body>
</html>
