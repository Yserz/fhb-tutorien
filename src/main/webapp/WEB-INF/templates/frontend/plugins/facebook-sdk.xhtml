<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <body>
    <ui:composition>

      <div id="fb-root"></div>
      <script>
        /* <![CDATA[ */

        var showLikeBox = function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id))
            return;
          js = d.createElement(s);
          js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=345838572194372";
          var navigatorLanguage = navigator.language;
          var locale = navigatorLanguage.split('-');
          if (locale[0] === 'de') {
            js.src = "//connect.facebook.net/de_DE/all.js#xfbml=1&appId=345838572194372";
          }
          fjs.parentNode.insertBefore(js, fjs);
        };

        showLikeBox(document, 'script', 'facebook-jssdk');
        /* ]]> */
      </script>

    </ui:composition>
  </body>
</html>
