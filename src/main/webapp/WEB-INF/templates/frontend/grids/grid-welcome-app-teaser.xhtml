<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
  <body>
    <ui:composition>
      <div id="grid-welcome-app-teaser" class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
          <p><h:outputText value="#{index.app_teaser}" /></p>
          <div class="table center">
            <div class="tr">
              <div class="td">
                <a href="#{index.link_android_app}"
                   class="app-badge google-play"
                   target="_blank"></a>
              </div>
              <div class="td">
                <a href="#{index.link_windows_store}" 
                   class="app-badge windows-store"
                   target="_blank"></a>
              </div>
            </div>
            <div class="tr">
              <div class="td">
                <a href="#{index.link_itunes}" 
                   class="app-badge itunes"
                   target="_blank"></a>
              </div>
              <div class="td">
                <a href="#{index.link_windows_phone}" 
                   class="app-badge windows-phone"
                   target="_blank"></a>
              </div>
            </div>
          </div> <!-- /table -->

        </div>
        <div class="pure-u-1 pure-u-md-1-2">
          <p><h:outputText value="#{index.follow_on_facebook}" /></p>

          <div class="fb-like off" 
               data-href="https://www.facebook.com/welovecoding" 
               data-width="300px" 
               data-height="65px"
               data-layout="standard" 
               data-action="like" 
               data-show-faces="true" 
               data-share="false"></div>
        </div>
      </div>
    </ui:composition>
  </body>
</html>
