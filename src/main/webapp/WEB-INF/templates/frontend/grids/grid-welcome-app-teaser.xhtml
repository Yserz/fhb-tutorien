<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
  <body>
    <ui:composition>
      <div id="grid-welcome-app-teaser" class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
          <p><h:outputText value="#{index.app_teaser}" /></p>
          <div class="pure-g">
            <!-- Google Play -->
            <div class="pure-u-1 pure-u-sm-1-2">
              <a href="#{index.link_android_app}"
                 class="app-badge left google-play"
                 target="_blank"></a>
            </div>
            <!-- Windows Store -->
            <div class="pure-u-1 pure-u-sm-1-2">
              <a href="#{index.link_windows_store}" 
                 class="app-badge right windows-store"
                 target="_blank"></a>
            </div>
            <!-- iTunes -->
            <div class="pure-u-1 pure-u-sm-1-2">
              <a href="#{index.link_itunes}" 
                 class="app-badge left itunes"
                 target="_blank"></a>
            </div>
            <!-- Windows Phone -->
            <div class="pure-u-1 pure-u-sm-1-2">
              <a href="#{index.link_windows_phone}" 
                 class="app-badge right windows-phone"
                 target="_blank"></a>
            </div>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
          <p><h:outputText value="#{index.follow_on_facebook}" /></p>

          <div class="fb-like off" 
               data-href="https://www.facebook.com/welovecoding" 
               data-width="300px" 
               data-height="65px"
               data-layout="standard" 
               data-action="like" 
               data-show-faces="true" 
               data-share="false"></div>
        </div>
      </div>
    </ui:composition>
  </body>
</html>
