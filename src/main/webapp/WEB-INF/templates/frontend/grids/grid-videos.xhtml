<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:wlc="http://java.sun.com/jsf/composite/wlc">
  <body>
    <ui:composition>
      <wlc:frontend-breadcrumbs level="3" />

      <div id="grid-videos" class="pure-g">
        <div class="pure-u-1">
          <div class="container">
            <dl>
              <ui:repeat value="#{videoController.getVideos()}" var="video">
                <dt>#{video.name}<div class="button closed"></div></dt>
                <dd>
                  <iframe width="1280" height="720" src="//www.youtube-nocookie.com/embed/#{video.code}?rel=0" frameborder="0" allowfullscreen="allowfullscreen"></iframe>                  
                </dd>
              </ui:repeat>
            </dl>
          </div>
        </div>
      </div>
    </ui:composition>
  </body>
</html>
