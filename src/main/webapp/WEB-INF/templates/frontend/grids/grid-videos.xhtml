<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <body>
    <ui:composition>
      <div class="pure-g">
        <div class="pure-u-1">
          <div id="breadcrumb-navigation">
            <ul>
              <li><h:link outcome="categories.xhtml" value="Tutorials"></h:link></li>
              <li><h:link outcome="playlists.xhtml" value="#{videoController.getLatestPlaylist().category.name}"><f:param name="categoryId" value="#{videoController.getLatestPlaylist().category.id}" /></h:link></li>
              <li>#{videoController.getLatestPlaylist().name}</li>
            </ul>
          </div>
        </div>
      </div>

      <div id="grid-videos" class="pure-g">
        <div class="pure-u-1">
          <div class="container">
            <dl>
              <ui:repeat value="#{videoController.getVideos()}" var="video">
                <dt>#{video.name}<div class="button closed"></div></dt>
                <dd>
                  <iframe width="1280" height="720" src="//www.youtube-nocookie.com/embed/#{video.code}?rel=0" frameborder="0" allowfullscreen="allowfullscreen"></iframe>                  
                </dd>
              </ui:repeat>
            </dl>
          </div>
        </div>
      </div>
    </ui:composition>
  </body>
</html>
