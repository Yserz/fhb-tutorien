<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <body>
    <ui:composition>
      <div id="grid-playlists" class="pure-g">
        <div class="pure-u-1">
          <h:link outcome="categories.xhtml" value="Categories"></h:link> >> <h:link outcome="playlists.xhtml" value="#{videoController.getLatestPlaylist().category.name}"><f:param name="categoryId" value="#{videoController.getLatestPlaylist().category.id}" /></h:link> >> #{videoController.getLatestPlaylist().name}
          <ui:repeat value="#{videoController.getVideos()}" var="video">
            <li>
              #{video.name}
            </li>
          </ui:repeat>
        </div>
      </div>
    </ui:composition>
  </body>
</html>
