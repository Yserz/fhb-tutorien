<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:wlc="http://java.sun.com/jsf/composite/wlc">
  <body>
    <ui:composition>
      <wlc:frontend-breadcrumbs level="3" />

      <div id="grid-videos" class="pure-g">
        <div class="pure-u-1">
          <div class="container">
            <dl>
              <ui:repeat value="#{videoController.getVideos()}" var="video">
                <dt id="#{video.slug}"
                    name="#{video.slug}">#{video.name}<a 
                    href="##{video.slug}"
                    class="button closed"></a></dt>
                <dd>
                  <div class="video"
                       data-video-code="#{video.code}"
                       data-video-provider="#{video.playlist.provider}"></div>
                </dd>
              </ui:repeat>
            </dl>
          </div>
        </div>
      </div>
    </ui:composition>
  </body>
</html>
