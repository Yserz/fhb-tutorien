<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:wlc="http://xmlns.jcp.org/jsf/composite/wlc">
  <body>
    <ui:composition>

      <wlc:frontend-breadcrumbs level="2" />

      <div class="pure-g">
        <div class="pure-u-1">
          <div class="content container">
            <ul>
              <ui:repeat value="#{playlistController.getPlaylists()}" var="playlist">
                <li>
                  <h:link outcome="/videos.xhtml" value="#{playlist.name}">
                    <f:param name="playlistSlug" value="#{playlist.slug}" />
                    <f:param name="categorySlug" value="#{playlistController.categorySlug}" />
                  </h:link>
                </li>
              </ui:repeat>
            </ul>
          </div>
        </div>
      </div>

    </ui:composition>
  </body>
</html>
