<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
  <h:head>
    <title>TODO supply a title</title>
    <meta name="viewport" content="width=device-width"/>
    <h:outputStylesheet library="css/pure-0.3.0" name="pure-min.css" />
    <h:outputStylesheet library="css/pure-0.3.0" name="baby-blue.css" />
    <h:outputStylesheet library="css/generated/admin" name="logged-in.css" />

    <h:outputScript name="js/jquery-2.1.0.min.js" />
    <h:outputScript name="js/jquery.simplePagination.js" />

    <!-- https://github.com/dbushell/Pikaday -->
    <h:outputStylesheet library="libs/pikaday/1.2.0" name="pikaday.css" />
    <h:outputScript name="libs/moment/2.5.1/moment.min.js" />
    <h:outputScript library="libs/pikaday/1.2.0" name="pikaday.js" />
  </h:head>
  <h:body>

    <div id="top-grid" class="pure-g-r">
      <div class="layout-wrapper pure-u-1">
        <div id="header-grid" class="pure-g-r">
          <div id="header-unit-1" class="pure-u-1-3">
            <h1><h:outputText value="#{backend['admin.main.title']}" /></h1>
          </div>
          <div id="header-unit-2" class="pure-u-2-3"></div>
        </div>
      </div>
    </div>

    <div id="center-grid" class="pure-g-r">
      <div class="layout-wrapper pure-u-1">
        <div id="content-grid" class="pure-g">
          <div id="sidebar" class="pure-u-1-3">
            <div class="l-box">
              <ul>
                <li>
                  <h:outputLink 
                    styleClass="#{(view.viewId.equals('/admin/authors.xhtml')) ? 'active' : ''}"
                    value="authors.xhtml">Autoren</h:outputLink>
                </li>
                <li>
                  <h:outputLink 
                    styleClass="#{(view.viewId.equals('/admin/categories.xhtml')) ? 'active' : ''}"
                    value="categories.xhtml">Kategorien</h:outputLink>
                </li>
                <li>
                  <h:outputLink 
                    styleClass="#{(view.viewId.equals('/admin/playlists.xhtml')) ? 'active' : ''}"
                    value="playlists.xhtml">Playlisten</h:outputLink>
                </li>
                <li>
                  <h:outputLink 
                    styleClass="#{(view.viewId.equals('/admin/videos.xhtml')) ? 'active' : ''}"
                    value="videos.xhtml">Videos</h:outputLink>
                </li>
              </ul>
            </div>
          </div>
          <div id="content" class="pure-u-2-3">
            <ui:insert name="content"></ui:insert>
          </div>
        </div>
      </div>
    </div>

  </h:body>
</html>
