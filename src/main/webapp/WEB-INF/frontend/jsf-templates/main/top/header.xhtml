<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
  <body>
    <ui:composition>
      <!-- Header -->
      <div id="header-grid" class="pure-g-r">
        <div id="header-unit-1" class="pure-u-1-3">
          <!-- Title -->
          <h:link id="title" outcome="/index.xhtml" value="We Love Coding">
            <span class="dot">.</span>
          </h:link>
        </div>
        <div id="header-unit-2" class="pure-u-2-3">
          <!-- Navigation -->
          <div id="navigation">
            <ul>
              <li><h:link outcome="/index.xhtml" value="Home"></h:link></li>
              <li><h:link outcome="/categories.xhtml" value="Tutorials"></h:link></li>
              <li><h:link outcome="/team.xhtml" value="Team"></h:link></li>
              <li><h:link outcome="/demo.xhtml" value="Demo"></h:link></li>
              <li><span class="wlc-icon wlc-icon-user"></span><h:link outcome="/register.xhtml" value="Register"></h:link></li>
              <h:panelGroup rendered="#{authSessionBean.loggedIn eq true}">
                <li>
                  <h:form><h:commandLink value="Logout" action="#{loginBean.logout}"/></h:form>
                </li>
              </h:panelGroup>
              <h:panelGroup rendered="#{authSessionBean.loggedIn eq false}">
                <li><span class="wlc-icon wlc-icon-enter"></span><h:outputLink value="#{request.contextPath}/admin/" target="_blank">Login</h:outputLink></li>
              </h:panelGroup>
            </ul>
          </div>
        </div>
      </div>
    </ui:composition>
  </body>
</html>
