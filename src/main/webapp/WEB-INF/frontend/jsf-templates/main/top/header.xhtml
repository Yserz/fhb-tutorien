<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <body>
    <ui:composition>
      <!-- Header -->
      <div id="header-grid" class="pure-g-r">
        <div id="header-unit-1" class="pure-u-1-3">
          <!-- Title -->
          <a id="title" href="#{facesContext.externalContext.requestContextPath}">We Love Coding<span class="dot">.</span></a>
        </div>
        <div id="header-unit-2" class="pure-u-2-3">
          <!-- Navigation -->
          <div id="navigation">
            <ul>
              <li><a href="#" class="current-menu-item">Home</a></li>
              <li><a href="#">Tutorials</a></li>
              <li><a href="#{facesContext.externalContext.requestContextPath}/team.xhtml">Team</a></li>
              <li><a href="#">Support</a></li>
              <li><a href="#{facesContext.externalContext.requestContextPath}/register.xhtml"><i class="fa fa-user"></i> Register</a></li>
              <h:panelGroup rendered="#{userSessionBean.loggedIn eq true}">
                <li>
                  <h:form><h:commandLink value="Logout" action="#{loginBean.logout}"/></h:form>
                </li>
              </h:panelGroup>
              <h:panelGroup rendered="#{userSessionBean.loggedIn eq false}">
                <li><a href="#{facesContext.externalContext.requestContextPath}/admin" target="_blank"><i class="fa fa-sign-in"></i> Login</a></li>
              </h:panelGroup>
            </ul>
          </div>
        </div>
      </div>
    </ui:composition>
  </body>
</html>
