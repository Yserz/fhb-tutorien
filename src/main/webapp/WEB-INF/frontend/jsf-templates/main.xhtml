<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
  <h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title><ui:insert name="title">Informatik Tutorials</ui:insert></title>
    <link id="favicon"
          rel="icon" 
          href="#{request.contextPath}/resources/images/favicon/heart-16.ico?ver=1"
          sizes="16x16 32x32" 
          type="image/vnd.microsoft.icon"
          />

    <h:outputStylesheet library="libs/wlc-icons/1.0/css" name="icons.css" />
    <h:outputStylesheet library="libs/pure/0.4.2" name="pure-min.css" />
    <h:outputStylesheet library="css/generated" name="main.css" />
    <ui:insert name="extra-stylesheets"></ui:insert>

    <h:outputScript library="libs/jquery/2.1.1" name="jquery.min.js" />
    <h:outputScript library="js/wlc" name="DocumentHandler.js" />
  </h:head>

  <h:body>
    <div id="top">
      <div id="top-wrapper" class="layout-wrapper">
        <div id="top-grid" class="pure-g-r">
          <div id="top-unit-1" class="pure-u-1">
            <ui:include src="/WEB-INF/frontend/jsf-templates/main/top/header.xhtml" />
          </div>
          <ui:insert name="top-unit-2"></ui:insert>
        </div>
      </div>
    </div> <!-- /top -->

    <div id="center">
      <div id="center-wrapper" class="layout-wrapper">
        <div id="center-grid" class="pure-g-r">
          <ui:insert name="center-unit-1"></ui:insert>
          <ui:insert name="center-unit-2"></ui:insert>
        </div>
      </div>
    </div> <!-- /center -->

    <div id="bottom">
      <div id="bottom-wrapper" class="layout-wrapper">
        <div id="bottom-grid" class="pure-g-r">
          <ui:insert name="bottom-unit-1">
            <div id="bottom-unit-1" class="pure-u-1">
              <ui:include src="/WEB-INF/frontend/jsf-templates/main/bottom/footer.xhtml" />
            </div>
          </ui:insert>
        </div>
      </div>
    </div> <!-- /bottom -->
    <h:outputScript name="js/wlc/main.js" />
  </h:body>
</html>
