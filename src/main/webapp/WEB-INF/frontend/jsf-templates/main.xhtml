<!DOCTYPE html>

    <h:outputStylesheet library="css/pure-0.3.0" name="base-min.css" />

    <h:outputStylesheet library="css/generated" name="wlc.css" />

                  <li><a href="#">About</a></li>

                </ul>
              </div>
            </div>
          </div>
          <div class="pure-u-1">
            <!-- Teaser -->
            <div class="pure-g-r" id="teaser">
              <div class="pure-u-1-2" id="hello">Register!!!!</div>
              <div class="pure-u-1-2 l-centered" id="logo">
                <h:graphicImage id="nerd" name="/images/nerd.png" width="456" height="355" alt="Nerd" />

            </div>
          </div>
        </div>

        <div class="pure-g-r" id="content">
          <div class="pure-u-1-3" id="sidebar">
            <ui:insert name="bodyContent">Default Body</ui:insert>
          </div>
          <div class="pure-u-2-3" id="text">Lorem ipsum...</div>

        <div class="pure-g" id="footer">
          <div class="pure-u-1-2" id="copy">Copyright</div>
