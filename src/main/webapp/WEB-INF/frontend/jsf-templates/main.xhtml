<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title><ui:insert name="title">Informatik Tutorials</ui:insert></title>
    <!--
    <h:outputStylesheet library="css/pure-0.3.0" name="base-min.css" />
    <h:outputStylesheet library="css/pure-0.3.0" name="grids-min.css" />
    -->
    <h:outputStylesheet library="css/pure-0.3.0" name="pure-min.css" />
    <h:outputStylesheet library="css/generated" name="wlc.css" />
    <h:outputStylesheet library="css" name="font-awesome-4.0.3.min.css" />
  </h:head>

  <h:body>
    <div class="pure-g-r" id="wlc">
      <div class="pure-u-1" id="main">
        <!-- TOP -->
        <div class="pure-g-r" id="top">
          <div class="pure-u-1">
            <!-- Header -->
            <div class="pure-g-r" id="header">
              <div class="pure-u-1-3" id="title">We Love Coding<span class="highlight">.</span></div>
              <div class="pure-u-2-3" id="navi">
                <ul>
                  <li class="current-menu-item"><a href="#">Home</a></li>
                  <li><a href="#">Tutorials</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Support</a></li>
                </ul>
                <a class="button highlight" href="#{facesContext.externalContext.requestContextPath}/admin"><i class="fa fa-sign-in"></i><span>Login</span></a>
              </div>
            </div>
          </div>
          <div class="pure-u-1">
            <!-- Teaser -->
            <div class="pure-g-r" id="teaser">
              <div class="pure-u-1-2" id="hello">
                <div id="hello-content">
                  <p id="description">Spielend einfach Programmieren lernen.</p>
                  <h1 id="title-text">Informatik Tutorials</h1>
                  <div class="inline-block hello-button" id="quickstart">Schnellstart</div>
                  <div class="inline-block hello-button" id="or">oder</div>
                  <div class="inline-block hello-button" id="register-outline">
                    <div id="register">registrieren</div>
                  </div>
                </div>
              </div>
              <div class="pure-u-1-2 l-centered" id="logo">
                <div id="nerd">
                  <h:graphicImage id="nerd" name="/images/nerd.png" width="456" height="355" alt="Nerd" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- CENTER -->
        <div class="pure-g-r" id="center">
          <div class="pure-u-1">
            <div class="pure-g-r" id="content">
              <div class="pure-u-1-3" id="sidebar">
                <ui:insert name="bodyContent">Default Body</ui:insert>
              </div>
              <div class="pure-u-2-3" id="text">Lorem ipsum...</div>
            </div>
          </div>
        </div>
        <!-- BOTTOM -->
        <div class="pure-g-r" id="bottom">
          <div class="pure-u-1">
            <!-- Footer -->
            <div class="pure-g" id="footer">
              <div class="pure-u-1-2" id="copy">Copyright</div>
              <div class="pure-u-1-2" id="links">Imprint | Contact</div>          
            </div>
          </div>
        </div>
      </div>
    </div>
  </h:body>

</html>
