<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <body>
    <ui:composition>
      <!-- TODO: put h:form elements that are using the "pure" styling in a composite component -->
      <h:form class="pure-form pure-form-stacked">
        <fieldset>
          <h:outputLabel for="selectCategory" value="#{backend['admin.form.label.category']}" />
          <h:selectOneMenu 
            id="selectCategory"
            value="#{youTubeImportController.category}"
            >
            <f:converter converterId="wlc.DropdownItemsConverter" />
            <f:selectItems 
              value="#{categoryController.items}" 
              var="category" 
              itemLabel="#{category.name}" 
              itemValue="#{category}" 
              />
          </h:selectOneMenu>
        </fieldset>
        <h:commandButton 
          styleClass="pure-button pure-button-primary"
          value="Weiter">
        </h:commandButton>        
      </h:form>
    </ui:composition>
  </body>
</html>
