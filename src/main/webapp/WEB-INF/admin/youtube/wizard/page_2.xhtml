<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <body>
    <ui:composition>
      <h2 class="page-header">Details</h2>
      <h2>
        <h:outputText value="#{youTubeImportController.playlist.name}" />
      </h2>	
      <p>
        <h:graphicImage 
          id="playlistPreloader"
          width="64"
          height="64"
          style="display: none;"
          rendered="#{empty youTubeImportController.playlist}"
          value="/resources/images/preloader/flat/64_64/cube.gif" 
          />
        <h:outputText value="#{youTubeImportController.playlist.description}" />
      </p>
      <h:form>
        <h:commandButton 
          action="#{youTubeImportController.savePlaylist}"
          styleClass="pure-button pure-button-primary"
          value="Weiter">
        </h:commandButton>
      </h:form>
    </ui:composition>
  </body>
</html>
