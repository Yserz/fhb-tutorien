<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <composite:interface>
    <composite:attribute name="service" required="true" type="de.fhb.service.BaseService" />
  </composite:interface>

  <composite:implementation>
    <!-- List -->
    <table class="pure-table pure-table-horizontal">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Editieren</th>
          <th>Löschen</th>
        </tr>
      </thead>
      <tbody>
        <ui:repeat value="#{cc.attrs.service.items}" var="item">
          <!-- TODO: Show correct values! -->
          <tr>
            <td>ID</td>
            <td>Name</td>
            <td>
              Bearbeiten
            </td>
            <td>
              Löschen
            </td>
          </tr>
        </ui:repeat>
      </tbody>
    </table>
  </composite:implementation>
</html>
