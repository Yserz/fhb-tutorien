<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <composite:interface>
    <composite:attribute name="controller" required="true" type="de.fhb.controller.BaseController" />
    <composite:attribute name="service" required="true" type="de.fhb.service.BaseService" />
  </composite:interface>

  <composite:implementation>
    <!-- List -->
    <table class="pure-table pure-table-horizontal">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Editieren</th>
          <th>Löschen</th>
        </tr>
      </thead>
      <tbody>
        <ui:repeat value="#{cc.attrs.service.items}" var="item">
          <tr>
            <td>#{item.id}</td>
            <td>#{item.name}</td>
            <td>
              <h:form>
                <h:commandLink value="bearbeiten">
                  <f:setPropertyActionListener value="#{item}"
                                               target="#{cc.attrs.controller.item}" />
                </h:commandLink>
              </h:form>
            </td>
            <td>
              <h:form>
                <h:commandLink value="löschen" action="#{cc.attrs.controller.remove}">
                  <f:setPropertyActionListener value="#{item}"
                                               target="#{cc.attrs.controller.item}" />
                </h:commandLink>
              </h:form>
            </td>
          </tr>
        </ui:repeat>
      </tbody>
    </table>
  </composite:implementation>
</html>
