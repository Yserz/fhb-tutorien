<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

  <composite:interface>
    <!-- Required -->
    <composite:attribute name="firstname" required="true" type="java.lang.String" />
    <composite:attribute name="about" required="true" type="java.lang.String" />
    <composite:attribute name="position" required="true" type="java.lang.String" />
    <!-- Optional -->
    <composite:attribute name="lastname" required="false" type="java.lang.String" />
    <composite:attribute name="picture" required="false" type="java.lang.String" />
    <composite:attribute name="homepage" required="false" type="java.lang.String" />
    <composite:attribute name="facebook" required="false" type="java.lang.String" />
    <composite:attribute name="twitter" required="false" type="java.lang.String" />
    <composite:attribute name="google" required="false" type="java.lang.String" />
  </composite:interface>

  <composite:implementation>
    <div class="pure-u-1 pure-u-md-1-2">
      <div class="team-member">
        <div class="float-left images">

          <h:graphicImage 
            class="picture" 
            name="/images/team/#{cc.attrs.picture}" 
            width="96" 
            height="96" 
            alt="#{cc.attrs.firstname} #{cc.attrs.lastname}" 
            title="#{cc.attrs.firstname} #{cc.attrs.lastname}" 
            />

          <div class="links">

            <h:panelGroup rendered="#{not empty cc.attrs.homepage}">
              <a class="link-icon" 
                 href="#{cc.attrs.homepage}" 
                 target="_blank" 
                 alt="Die Webseite von #{cc.attrs.firstname}" 
                 title="Die Webseite von #{cc.attrs.firstname}"
                 >
                <span class="wlc-icon home"></span>
              </a>
            </h:panelGroup>

            <h:panelGroup rendered="#{not empty cc.attrs.facebook}">
              <a class="link-icon" 
                 href="https://www.facebook.com/#{cc.attrs.facebook}" 
                 target="_blank" 
                 alt="Finde #{cc.attrs.firstname} bei Facebook" 
                 title="Finde #{cc.attrs.firstname} bei Facebook" 
                 >
                <span class="wlc-icon facebook"></span>
              </a>
            </h:panelGroup>

            <h:panelGroup rendered="#{not empty cc.attrs.google}">
              <a class="link-icon" 
                 href="https://plus.google.com/+#{cc.attrs.google}/posts" 
                 target="_blank" 
                 alt="Finde #{cc.attrs.firstname} bei Google+" 
                 title="Finde #{cc.attrs.firstname} bei Google+" 
                 >
                <span class="wlc-icon google-plus"></span>
              </a>
            </h:panelGroup>

            <h:panelGroup rendered="#{not empty cc.attrs.twitter}">
              <a class="link-icon" 
                 href="https://twitter.com/#{cc.attrs.twitter}" 
                 target="_blank" 
                 alt="Folge #{cc.attrs.firstname} bei Twitter" 
                 title="Folge #{cc.attrs.firstname} bei Twitter"
                 >
                <span class="wlc-icon twitter"></span>
              </a>
            </h:panelGroup>

          </div> <!-- /links -->
        </div> <!-- /images -->

        <div class="description">
          <h3><h:outputText value="#{cc.attrs.firstname} #{cc.attrs.lastname}"></h:outputText></h3>
          <span class="sub">#{cc.attrs.position}</span>
          <h:panelGroup rendered="#{!empty cc.attrs.about}">
            <p><h:outputText value="#{cc.attrs.about}" escape="false" /></p>
          </h:panelGroup>
        </div>

      </div> <!-- /team-member -->
    </div>
  </composite:implementation>
</html>
