<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
  <h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <h:outputStylesheet library="libs/pure/0.5.0" name="pure-min.css" />
    <h:outputStylesheet library="libs/pure/0.5.0" name="grids-responsive-min.css" />
    <h:outputStylesheet library="libs/pure/themes/baby-blue/1.16.1" name="baby-blue.css" />
    <h:outputStylesheet library="css/generated/frontend" name="main.css" />
  </h:head>
  <h:body>
    <div id="top-wrapper" class="layout-wrapper">



      <!-- Header Grid -->
      <div id="grid-header" class="pure-g">
        <div id="header-unit-1" class="pure-u-1-3">
          <a id="title" href="#{facesContext.externalContext.requestContextPath}">We Love Coding<span class="dot">.</span></a>
        </div>
        <div id="header-unit-2" class="pure-u-2-3">
          <div id="navigation">
            <ul>
              <li><a href="#" class="current-menu-item">Home</a></li>
              <li><a href="#">Tutorials</a></li>
              <li><a href="#{facesContext.externalContext.requestContextPath}/team.xhtml">Team</a></li>
              <li><a href="#">Support</a></li>
              <li><a href="#{facesContext.externalContext.requestContextPath}/register.xhtml"><span class="wlc-icon user"></span> Register</a></li>
              <h:panelGroup rendered="#{authSessionBean.loggedIn eq true}">
                <li>
                  <h:form><h:commandLink value="Logout" action="#{loginBean.logout}"/></h:form>
                </li>
              </h:panelGroup>
              <h:panelGroup rendered="#{authSessionBean.loggedIn eq false}">
                <li><a href="#{facesContext.externalContext.requestContextPath}/admin" target="_blank"><span class="wlc-icon enter"></span> Login</a></li>
              </h:panelGroup>
            </ul>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div id="grid-footer" class="pure-g">
        <div class="pure-u-1">
          <p>
            <a href="#">Impressum</a> | <a href="#">Kontakt</a> | Â© 2013 <a href="http://www.bennyn.de/" target="_blank">Benny Neugebauer</a>
          </p>
        </div>
      </div>

    </div>
  </h:body>
</html>
