<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:body>

    <ui:repeat value="#{playlistController.getPlaylists()}" var="playlist">
      <li>
        <h:link outcome="/videos.xhtml" value="#{playlist.name}">
          <f:param name="playlistId" value="#{playlist.id}" />
          <f:param name="categoryId" value="#{playlistController.categoryId}" />
        </h:link>
      </li>
    </ui:repeat>
  </h:body>
</html>
