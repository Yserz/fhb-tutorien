<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:body>
    <ui:composition template="/WEB-INF/frontend/jsf-templates/main.xhtml">
      <ui:define name="center-unit-2">
        <div id="center-unit-2" class="pure-u-1">

          <strong>
            <h:link outcome="categories.xhtml" value="Categories"></h:link> >> #{playlistController.getLatestCategory().name}
          </strong>
          <hr />
          <ui:repeat value="#{playlistController.getPlaylists()}" var="playlist">
            <li>
              <h:link outcome="/videos.xhtml" value="#{playlist.name}">
                <f:param name="playlistSlug" value="#{playlist.slug}" />
                <f:param name="categorySlug" value="#{playlistController.categorySlug}" />
              </h:link>
            </li>
          </ui:repeat>
        </div>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
