<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.EditLanguageTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{adminPages.EditLanguageLabel_id}" for="id" />
          <h:inputText id="id" value="#{languageController.selected.id}" title="#{adminPages.EditLanguageTitle_id}" required="true" requiredMessage="#{adminPages.EditLanguageRequiredMessage_id}"/>
          <h:outputLabel value="#{adminPages.EditLanguageLabel_created}" for="created" />
          <h:inputText id="created" value="#{languageController.selected.created}" title="#{adminPages.EditLanguageTitle_created}" >
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{adminPages.EditLanguageLabel_lastmodified}" for="lastmodified" />
          <h:inputText id="lastmodified" value="#{languageController.selected.lastmodified}" title="#{adminPages.EditLanguageTitle_lastmodified}" >
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{adminPages.EditLanguageLabel_name}" for="name" />
          <h:inputText id="name" value="#{languageController.selected.name}" title="#{adminPages.EditLanguageTitle_name}" required="true" requiredMessage="#{adminPages.EditLanguageRequiredMessage_name}"/>
        </h:panelGrid>
        <h:commandLink action="#{languageController.update}" value="#{adminPages.EditLanguageSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{adminPages.EditLanguageViewLink}"/>
        <br />
        <h:commandLink action="#{languageController.prepareList}" value="#{adminPages.EditLanguageShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.EditLanguageIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
