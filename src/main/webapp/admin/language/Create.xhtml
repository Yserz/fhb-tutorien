<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.CreateLanguageTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{adminPages.CreateLanguageLabel_id}" for="id" />
          <h:inputText id="id" value="#{languageController.selected.id}" title="#{adminPages.CreateLanguageTitle_id}" required="true" requiredMessage="#{adminPages.CreateLanguageRequiredMessage_id}"/>
          <h:outputLabel value="#{adminPages.CreateLanguageLabel_created}" for="created" />
          <h:inputText id="created" value="#{languageController.selected.created}" title="#{adminPages.CreateLanguageTitle_created}" >
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{adminPages.CreateLanguageLabel_lastmodified}" for="lastmodified" />
          <h:inputText id="lastmodified" value="#{languageController.selected.lastmodified}" title="#{adminPages.CreateLanguageTitle_lastmodified}" >
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{adminPages.CreateLanguageLabel_name}" for="name" />
          <h:inputText id="name" value="#{languageController.selected.name}" title="#{adminPages.CreateLanguageTitle_name}" required="true" requiredMessage="#{adminPages.CreateLanguageRequiredMessage_name}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{languageController.create}" value="#{adminPages.CreateLanguageSaveLink}" />
        <br />
        <br />
        <h:commandLink action="#{languageController.prepareList}" value="#{adminPages.CreateLanguageShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.CreateLanguageIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
