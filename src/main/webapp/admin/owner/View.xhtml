<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.ViewOwnerTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{adminPages.ViewOwnerLabel_id}"/>
          <h:outputText value="#{ownerController.selected.id}" title="#{adminPages.ViewOwnerTitle_id}"/>
          <h:outputText value="#{adminPages.ViewOwnerLabel_channelUrl}"/>
          <h:outputText value="#{ownerController.selected.channelUrl}" title="#{adminPages.ViewOwnerTitle_channelUrl}"/>
          <h:outputText value="#{adminPages.ViewOwnerLabel_created}"/>
          <h:outputText value="#{ownerController.selected.created}" title="#{adminPages.ViewOwnerTitle_created}">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:outputText>
          <h:outputText value="#{adminPages.ViewOwnerLabel_description}"/>
          <h:outputText value="#{ownerController.selected.description}" title="#{adminPages.ViewOwnerTitle_description}"/>
          <h:outputText value="#{adminPages.ViewOwnerLabel_lastmodified}"/>
          <h:outputText value="#{ownerController.selected.lastmodified}" title="#{adminPages.ViewOwnerTitle_lastmodified}">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:outputText>
          <h:outputText value="#{adminPages.ViewOwnerLabel_name}"/>
          <h:outputText value="#{ownerController.selected.name}" title="#{adminPages.ViewOwnerTitle_name}"/>
          <h:outputText value="#{adminPages.ViewOwnerLabel_type}"/>
          <h:outputText value="#{ownerController.selected.type}" title="#{adminPages.ViewOwnerTitle_type}"/>
          <h:outputText value="#{adminPages.ViewOwnerLabel_website}"/>
          <h:outputText value="#{ownerController.selected.website}" title="#{adminPages.ViewOwnerTitle_website}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{ownerController.destroyAndView}" value="#{adminPages.ViewOwnerDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{adminPages.ViewOwnerEditLink}"/>
        <br />
        <h:commandLink action="#{ownerController.prepareCreate}" value="#{adminPages.ViewOwnerCreateLink}" />
        <br />
        <h:commandLink action="#{ownerController.prepareList}" value="#{adminPages.ViewOwnerShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.ViewOwnerIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
