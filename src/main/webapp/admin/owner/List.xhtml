<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.ListOwnerTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{adminPages.ListOwnerEmpty}" rendered="#{ownerController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{ownerController.items.rowCount > 0}">
          <h:outputText value="#{ownerController.pagination.pageFirstItem + 1}..#{ownerController.pagination.pageLastItem + 1}/#{ownerController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{ownerController.previous}" value="#{adminPages.Previous} #{ownerController.pagination.pageSize}" rendered="#{ownerController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{ownerController.next}" value="#{adminPages.Next} #{ownerController.pagination.pageSize}" rendered="#{ownerController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{ownerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListOwnerTitle_id}"/>
              </f:facet>
              <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListOwnerTitle_channelUrl}"/>
              </f:facet>
              <h:outputText value="#{item.channelUrl}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListOwnerTitle_created}"/>
              </f:facet>
              <h:outputText value="#{item.created}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListOwnerTitle_description}"/>
              </f:facet>
              <h:outputText value="#{item.description}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListOwnerTitle_lastmodified}"/>
              </f:facet>
              <h:outputText value="#{item.lastmodified}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListOwnerTitle_name}"/>
              </f:facet>
              <h:outputText value="#{item.name}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListOwnerTitle_type}"/>
              </f:facet>
              <h:outputText value="#{item.type}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListOwnerTitle_website}"/>
              </f:facet>
              <h:outputText value="#{item.website}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{ownerController.prepareView}" value="#{adminPages.ListOwnerViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{ownerController.prepareEdit}" value="#{adminPages.ListOwnerEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{ownerController.destroy}" value="#{adminPages.ListOwnerDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{ownerController.prepareCreate}" value="#{adminPages.ListOwnerCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.ListOwnerIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
