<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.ViewProviderTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{adminPages.ViewProviderLabel_id}"/>
          <h:outputText value="#{providerController.selected.id}" title="#{adminPages.ViewProviderTitle_id}"/>
          <h:outputText value="#{adminPages.ViewProviderLabel_created}"/>
          <h:outputText value="#{providerController.selected.created}" title="#{adminPages.ViewProviderTitle_created}">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:outputText>
          <h:outputText value="#{adminPages.ViewProviderLabel_lastmodified}"/>
          <h:outputText value="#{providerController.selected.lastmodified}" title="#{adminPages.ViewProviderTitle_lastmodified}">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:outputText>
          <h:outputText value="#{adminPages.ViewProviderLabel_name}"/>
          <h:outputText value="#{providerController.selected.name}" title="#{adminPages.ViewProviderTitle_name}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{providerController.destroyAndView}" value="#{adminPages.ViewProviderDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{adminPages.ViewProviderEditLink}"/>
        <br />
        <h:commandLink action="#{providerController.prepareCreate}" value="#{adminPages.ViewProviderCreateLink}" />
        <br />
        <h:commandLink action="#{providerController.prepareList}" value="#{adminPages.ViewProviderShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.ViewProviderIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
