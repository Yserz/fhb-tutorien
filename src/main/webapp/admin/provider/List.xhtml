<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.ListProviderTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{adminPages.ListProviderEmpty}" rendered="#{providerController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{providerController.items.rowCount > 0}">
          <h:outputText value="#{providerController.pagination.pageFirstItem + 1}..#{providerController.pagination.pageLastItem + 1}/#{providerController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{providerController.previous}" value="#{adminPages.Previous} #{providerController.pagination.pageSize}" rendered="#{providerController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{providerController.next}" value="#{adminPages.Next} #{providerController.pagination.pageSize}" rendered="#{providerController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{providerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListProviderTitle_id}"/>
              </f:facet>
              <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListProviderTitle_created}"/>
              </f:facet>
              <h:outputText value="#{item.created}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListProviderTitle_lastmodified}"/>
              </f:facet>
              <h:outputText value="#{item.lastmodified}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListProviderTitle_name}"/>
              </f:facet>
              <h:outputText value="#{item.name}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{providerController.prepareView}" value="#{adminPages.ListProviderViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{providerController.prepareEdit}" value="#{adminPages.ListProviderEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{providerController.destroy}" value="#{adminPages.ListProviderDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{providerController.prepareCreate}" value="#{adminPages.ListProviderCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.ListProviderIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
