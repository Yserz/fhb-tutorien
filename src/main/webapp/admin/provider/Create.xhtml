<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.CreateProviderTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{adminPages.CreateProviderLabel_id}" for="id" />
          <h:inputText id="id" value="#{providerController.selected.id}" title="#{adminPages.CreateProviderTitle_id}" required="true" requiredMessage="#{adminPages.CreateProviderRequiredMessage_id}"/>
          <h:outputLabel value="#{adminPages.CreateProviderLabel_created}" for="created" />
          <h:inputText id="created" value="#{providerController.selected.created}" title="#{adminPages.CreateProviderTitle_created}" >
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{adminPages.CreateProviderLabel_lastmodified}" for="lastmodified" />
          <h:inputText id="lastmodified" value="#{providerController.selected.lastmodified}" title="#{adminPages.CreateProviderTitle_lastmodified}" >
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{adminPages.CreateProviderLabel_name}" for="name" />
          <h:inputText id="name" value="#{providerController.selected.name}" title="#{adminPages.CreateProviderTitle_name}" required="true" requiredMessage="#{adminPages.CreateProviderRequiredMessage_name}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{providerController.create}" value="#{adminPages.CreateProviderSaveLink}" />
        <br />
        <br />
        <h:commandLink action="#{providerController.prepareList}" value="#{adminPages.CreateProviderShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.CreateProviderIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
