<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/WEB-INF/backend/xhtml/main.xhtml">
      <ui:define name="title">
        <h:outputText value="#{backend['admin.form.title.youtube']}" />
      </ui:define>

      <ui:define name="content">  
        <h:panelGroup rendered="#{youTubeImportController.step == 1}">
          <ui:include src="/WEB-INF/admin/youtube/wizard/page_1.xhtml" />
        </h:panelGroup>

        <h:panelGroup rendered="#{youTubeImportController.step == 2}">          
          <ui:include src="/WEB-INF/admin/youtube/wizard/page_2.xhtml" />
        </h:panelGroup>

        <h:panelGroup rendered="#{youTubeImportController.step == 3}">               
          <ui:include src="/WEB-INF/admin/youtube/wizard/page_3.xhtml" />
        </h:panelGroup>

        <script>
          //<![CDATA[ 
          $(document).ready(function() {
            window.youTubeImporter = {
              startPreLoader: function() {
                $('#playlistPreloader').toggleClass('block');
              }
            };
          });
          //]]>
        </script>
      </ui:define>
    </ui:composition>
  </h:body>
