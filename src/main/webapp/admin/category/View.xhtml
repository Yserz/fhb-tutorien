<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.ViewCategoryTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{adminPages.ViewCategoryLabel_id}"/>
          <h:outputText value="#{categoryController.selected.id}" title="#{adminPages.ViewCategoryTitle_id}"/>
          <h:outputText value="#{adminPages.ViewCategoryLabel_color}"/>
          <h:outputText value="#{categoryController.selected.color}" title="#{adminPages.ViewCategoryTitle_color}"/>
          <h:outputText value="#{adminPages.ViewCategoryLabel_created}"/>
          <h:outputText value="#{categoryController.selected.created}" title="#{adminPages.ViewCategoryTitle_created}">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:outputText>
          <h:outputText value="#{adminPages.ViewCategoryLabel_lastmodified}"/>
          <h:outputText value="#{categoryController.selected.lastmodified}" title="#{adminPages.ViewCategoryTitle_lastmodified}">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:outputText>
          <h:outputText value="#{adminPages.ViewCategoryLabel_slug}"/>
          <h:outputText value="#{categoryController.selected.slug}" title="#{adminPages.ViewCategoryTitle_slug}"/>
          <h:outputText value="#{adminPages.ViewCategoryLabel_title}"/>
          <h:outputText value="#{categoryController.selected.title}" title="#{adminPages.ViewCategoryTitle_title}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{categoryController.destroyAndView}" value="#{adminPages.ViewCategoryDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{adminPages.ViewCategoryEditLink}"/>
        <br />
        <h:commandLink action="#{categoryController.prepareCreate}" value="#{adminPages.ViewCategoryCreateLink}" />
        <br />
        <h:commandLink action="#{categoryController.prepareList}" value="#{adminPages.ViewCategoryShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.ViewCategoryIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
