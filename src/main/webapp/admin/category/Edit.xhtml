<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.EditCategoryTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{adminPages.EditCategoryLabel_id}" for="id" />
          <h:inputText id="id" value="#{categoryController.selected.id}" title="#{adminPages.EditCategoryTitle_id}" required="true" requiredMessage="#{adminPages.EditCategoryRequiredMessage_id}"/>
          <h:outputLabel value="#{adminPages.EditCategoryLabel_color}" for="color" />
          <h:inputText id="color" value="#{categoryController.selected.color}" title="#{adminPages.EditCategoryTitle_color}" required="true" requiredMessage="#{adminPages.EditCategoryRequiredMessage_color}"/>
          <h:outputLabel value="#{adminPages.EditCategoryLabel_created}" for="created" />
          <h:inputText id="created" value="#{categoryController.selected.created}" title="#{adminPages.EditCategoryTitle_created}" >
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{adminPages.EditCategoryLabel_lastmodified}" for="lastmodified" />
          <h:inputText id="lastmodified" value="#{categoryController.selected.lastmodified}" title="#{adminPages.EditCategoryTitle_lastmodified}" >
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{adminPages.EditCategoryLabel_slug}" for="slug" />
          <h:inputText id="slug" value="#{categoryController.selected.slug}" title="#{adminPages.EditCategoryTitle_slug}" required="true" requiredMessage="#{adminPages.EditCategoryRequiredMessage_slug}"/>
          <h:outputLabel value="#{adminPages.EditCategoryLabel_title}" for="title" />
          <h:inputText id="title" value="#{categoryController.selected.title}" title="#{adminPages.EditCategoryTitle_title}" required="true" requiredMessage="#{adminPages.EditCategoryRequiredMessage_title}"/>
        </h:panelGrid>
        <h:commandLink action="#{categoryController.update}" value="#{adminPages.EditCategorySaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{adminPages.EditCategoryViewLink}"/>
        <br />
        <h:commandLink action="#{categoryController.prepareList}" value="#{adminPages.EditCategoryShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.EditCategoryIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
