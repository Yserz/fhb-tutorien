<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:wlc="http://xmlns.jcp.org/jsf/composite/wlc">
  <h:body>    
    <ui:composition template="/WEB-INF/backend/xhtml/main.xhtml">
      <ui:define name="content">        
        <!-- Form -->
        <!-- TODO: categoryController must be written -->
        <form class="pure-form pure-form-aligned"
              autocomplete="off"
              jsf:id="create-category" 
              jsf:prependId="false"
              >
          <fieldset>
            <div class="pure-control-group">
              <label for="name">Name</label>
              <input 
                id="name" 
                type="text" 
                placeholder="Java" 
                required="required"
                jsf:id="name"
                jsf:value="#{categoryController.item.name}"
                />
            </div>
            <div class="pure-controls">
              <button type="submit" 
                      class="pure-button pure-button-primary"
                      jsf:action="#{categoryController.edit}"
                      >Speichern</button>
            </div>
          </fieldset>
        </form>

        <!-- List -->
        <wlc:admin-item-table controller="#{categoryController}" /> 
      </ui:define>
    </ui:composition>
  </h:body>
</html>
