<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.CreatePlaylistTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{adminPages.CreatePlaylistLabel_id}" for="id" />
          <h:inputText id="id" value="#{playlistController.selected.id}" title="#{adminPages.CreatePlaylistTitle_id}" required="true" requiredMessage="#{adminPages.CreatePlaylistRequiredMessage_id}"/>
          <h:outputLabel value="#{adminPages.CreatePlaylistLabel_code}" for="code" />
          <h:inputText id="code" value="#{playlistController.selected.code}" title="#{adminPages.CreatePlaylistTitle_code}" />
          <h:outputLabel value="#{adminPages.CreatePlaylistLabel_created}" for="created" />
          <h:inputText id="created" value="#{playlistController.selected.created}" title="#{adminPages.CreatePlaylistTitle_created}" >
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{adminPages.CreatePlaylistLabel_description}" for="description" />
          <h:inputTextarea rows="4" cols="30" id="description" value="#{playlistController.selected.description}" title="#{adminPages.CreatePlaylistTitle_description}" />
          <h:outputLabel value="#{adminPages.CreatePlaylistLabel_lastmodified}" for="lastmodified" />
          <h:inputText id="lastmodified" value="#{playlistController.selected.lastmodified}" title="#{adminPages.CreatePlaylistTitle_lastmodified}" >
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{adminPages.CreatePlaylistLabel_slug}" for="slug" />
          <h:inputText id="slug" value="#{playlistController.selected.slug}" title="#{adminPages.CreatePlaylistTitle_slug}" required="true" requiredMessage="#{adminPages.CreatePlaylistRequiredMessage_slug}"/>
          <h:outputLabel value="#{adminPages.CreatePlaylistLabel_title}" for="title" />
          <h:inputText id="title" value="#{playlistController.selected.title}" title="#{adminPages.CreatePlaylistTitle_title}" required="true" requiredMessage="#{adminPages.CreatePlaylistRequiredMessage_title}"/>
          <h:outputLabel value="#{adminPages.CreatePlaylistLabel_languageId}" for="languageId" />
          <h:selectOneMenu id="languageId" value="#{playlistController.selected.languageId}" title="#{adminPages.CreatePlaylistTitle_languageId}" required="true" requiredMessage="#{adminPages.CreatePlaylistRequiredMessage_languageId}">
            <f:selectItems value="#{languageController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
          <h:outputLabel value="#{adminPages.CreatePlaylistLabel_provider}" for="provider" />
          <h:selectOneMenu id="provider" value="#{playlistController.selected.provider}" title="#{adminPages.CreatePlaylistTitle_provider}" required="true" requiredMessage="#{adminPages.CreatePlaylistRequiredMessage_provider}">
            <f:selectItems value="#{providerController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
          <h:outputLabel value="#{adminPages.CreatePlaylistLabel_ownerId}" for="ownerId" />
          <h:selectOneMenu id="ownerId" value="#{playlistController.selected.ownerId}" title="#{adminPages.CreatePlaylistTitle_ownerId}" required="true" requiredMessage="#{adminPages.CreatePlaylistRequiredMessage_ownerId}">
            <f:selectItems value="#{ownerController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
          <h:outputLabel value="#{adminPages.CreatePlaylistLabel_categoryId}" for="categoryId" />
          <h:selectOneMenu id="categoryId" value="#{playlistController.selected.categoryId}" title="#{adminPages.CreatePlaylistTitle_categoryId}" required="true" requiredMessage="#{adminPages.CreatePlaylistRequiredMessage_categoryId}">
            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{playlistController.create}" value="#{adminPages.CreatePlaylistSaveLink}" />
        <br />
        <br />
        <h:commandLink action="#{playlistController.prepareList}" value="#{adminPages.CreatePlaylistShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.CreatePlaylistIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
