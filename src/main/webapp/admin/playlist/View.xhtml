<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.ViewPlaylistTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{adminPages.ViewPlaylistLabel_id}"/>
          <h:outputText value="#{playlistController.selected.id}" title="#{adminPages.ViewPlaylistTitle_id}"/>
          <h:outputText value="#{adminPages.ViewPlaylistLabel_code}"/>
          <h:outputText value="#{playlistController.selected.code}" title="#{adminPages.ViewPlaylistTitle_code}"/>
          <h:outputText value="#{adminPages.ViewPlaylistLabel_created}"/>
          <h:outputText value="#{playlistController.selected.created}" title="#{adminPages.ViewPlaylistTitle_created}">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:outputText>
          <h:outputText value="#{adminPages.ViewPlaylistLabel_description}"/>
          <h:outputText value="#{playlistController.selected.description}" title="#{adminPages.ViewPlaylistTitle_description}"/>
          <h:outputText value="#{adminPages.ViewPlaylistLabel_lastmodified}"/>
          <h:outputText value="#{playlistController.selected.lastmodified}" title="#{adminPages.ViewPlaylistTitle_lastmodified}">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:outputText>
          <h:outputText value="#{adminPages.ViewPlaylistLabel_slug}"/>
          <h:outputText value="#{playlistController.selected.slug}" title="#{adminPages.ViewPlaylistTitle_slug}"/>
          <h:outputText value="#{adminPages.ViewPlaylistLabel_title}"/>
          <h:outputText value="#{playlistController.selected.title}" title="#{adminPages.ViewPlaylistTitle_title}"/>
          <h:outputText value="#{adminPages.ViewPlaylistLabel_languageId}"/>
          <h:outputText value="#{playlistController.selected.languageId}" title="#{adminPages.ViewPlaylistTitle_languageId}"/>
          <h:outputText value="#{adminPages.ViewPlaylistLabel_provider}"/>
          <h:outputText value="#{playlistController.selected.provider}" title="#{adminPages.ViewPlaylistTitle_provider}"/>
          <h:outputText value="#{adminPages.ViewPlaylistLabel_ownerId}"/>
          <h:outputText value="#{playlistController.selected.ownerId}" title="#{adminPages.ViewPlaylistTitle_ownerId}"/>
          <h:outputText value="#{adminPages.ViewPlaylistLabel_categoryId}"/>
          <h:outputText value="#{playlistController.selected.categoryId}" title="#{adminPages.ViewPlaylistTitle_categoryId}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{playlistController.destroyAndView}" value="#{adminPages.ViewPlaylistDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{adminPages.ViewPlaylistEditLink}"/>
        <br />
        <h:commandLink action="#{playlistController.prepareCreate}" value="#{adminPages.ViewPlaylistCreateLink}" />
        <br />
        <h:commandLink action="#{playlistController.prepareList}" value="#{adminPages.ViewPlaylistShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.ViewPlaylistIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
