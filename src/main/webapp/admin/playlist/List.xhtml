<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.ListPlaylistTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{adminPages.ListPlaylistEmpty}" rendered="#{playlistController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{playlistController.items.rowCount > 0}">
          <h:outputText value="#{playlistController.pagination.pageFirstItem + 1}..#{playlistController.pagination.pageLastItem + 1}/#{playlistController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{playlistController.previous}" value="#{adminPages.Previous} #{playlistController.pagination.pageSize}" rendered="#{playlistController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{playlistController.next}" value="#{adminPages.Next} #{playlistController.pagination.pageSize}" rendered="#{playlistController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{playlistController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListPlaylistTitle_id}"/>
              </f:facet>
              <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListPlaylistTitle_code}"/>
              </f:facet>
              <h:outputText value="#{item.code}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListPlaylistTitle_created}"/>
              </f:facet>
              <h:outputText value="#{item.created}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListPlaylistTitle_description}"/>
              </f:facet>
              <h:outputText value="#{item.description}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListPlaylistTitle_lastmodified}"/>
              </f:facet>
              <h:outputText value="#{item.lastmodified}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListPlaylistTitle_slug}"/>
              </f:facet>
              <h:outputText value="#{item.slug}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListPlaylistTitle_title}"/>
              </f:facet>
              <h:outputText value="#{item.title}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListPlaylistTitle_languageId}"/>
              </f:facet>
              <h:outputText value="#{item.languageId}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListPlaylistTitle_provider}"/>
              </f:facet>
              <h:outputText value="#{item.provider}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListPlaylistTitle_ownerId}"/>
              </f:facet>
              <h:outputText value="#{item.ownerId}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListPlaylistTitle_categoryId}"/>
              </f:facet>
              <h:outputText value="#{item.categoryId}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{playlistController.prepareView}" value="#{adminPages.ListPlaylistViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{playlistController.prepareEdit}" value="#{adminPages.ListPlaylistEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{playlistController.destroy}" value="#{adminPages.ListPlaylistDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{playlistController.prepareCreate}" value="#{adminPages.ListPlaylistCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.ListPlaylistIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
