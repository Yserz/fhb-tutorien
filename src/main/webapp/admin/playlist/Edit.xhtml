<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.EditPlaylistTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{adminPages.EditPlaylistLabel_id}" for="id" />
          <h:inputText id="id" value="#{playlistController.selected.id}" title="#{adminPages.EditPlaylistTitle_id}" required="true" requiredMessage="#{adminPages.EditPlaylistRequiredMessage_id}"/>
          <h:outputLabel value="#{adminPages.EditPlaylistLabel_code}" for="code" />
          <h:inputText id="code" value="#{playlistController.selected.code}" title="#{adminPages.EditPlaylistTitle_code}" />
          <h:outputLabel value="#{adminPages.EditPlaylistLabel_created}" for="created" />
          <h:inputText id="created" value="#{playlistController.selected.created}" title="#{adminPages.EditPlaylistTitle_created}" >
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{adminPages.EditPlaylistLabel_description}" for="description" />
          <h:inputTextarea rows="4" cols="30" id="description" value="#{playlistController.selected.description}" title="#{adminPages.EditPlaylistTitle_description}" />
          <h:outputLabel value="#{adminPages.EditPlaylistLabel_lastmodified}" for="lastmodified" />
          <h:inputText id="lastmodified" value="#{playlistController.selected.lastmodified}" title="#{adminPages.EditPlaylistTitle_lastmodified}" >
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{adminPages.EditPlaylistLabel_slug}" for="slug" />
          <h:inputText id="slug" value="#{playlistController.selected.slug}" title="#{adminPages.EditPlaylistTitle_slug}" required="true" requiredMessage="#{adminPages.EditPlaylistRequiredMessage_slug}"/>
          <h:outputLabel value="#{adminPages.EditPlaylistLabel_title}" for="title" />
          <h:inputText id="title" value="#{playlistController.selected.title}" title="#{adminPages.EditPlaylistTitle_title}" required="true" requiredMessage="#{adminPages.EditPlaylistRequiredMessage_title}"/>
          <h:outputLabel value="#{adminPages.EditPlaylistLabel_languageId}" for="languageId" />
          <h:selectOneMenu id="languageId" value="#{playlistController.selected.languageId}" title="#{adminPages.EditPlaylistTitle_languageId}" required="true" requiredMessage="#{adminPages.EditPlaylistRequiredMessage_languageId}">
            <f:selectItems value="#{languageController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
          <h:outputLabel value="#{adminPages.EditPlaylistLabel_provider}" for="provider" />
          <h:selectOneMenu id="provider" value="#{playlistController.selected.provider}" title="#{adminPages.EditPlaylistTitle_provider}" required="true" requiredMessage="#{adminPages.EditPlaylistRequiredMessage_provider}">
            <f:selectItems value="#{providerController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
          <h:outputLabel value="#{adminPages.EditPlaylistLabel_ownerId}" for="ownerId" />
          <h:selectOneMenu id="ownerId" value="#{playlistController.selected.ownerId}" title="#{adminPages.EditPlaylistTitle_ownerId}" required="true" requiredMessage="#{adminPages.EditPlaylistRequiredMessage_ownerId}">
            <f:selectItems value="#{ownerController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
          <h:outputLabel value="#{adminPages.EditPlaylistLabel_categoryId}" for="categoryId" />
          <h:selectOneMenu id="categoryId" value="#{playlistController.selected.categoryId}" title="#{adminPages.EditPlaylistTitle_categoryId}" required="true" requiredMessage="#{adminPages.EditPlaylistRequiredMessage_categoryId}">
            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
        </h:panelGrid>
        <h:commandLink action="#{playlistController.update}" value="#{adminPages.EditPlaylistSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{adminPages.EditPlaylistViewLink}"/>
        <br />
        <h:commandLink action="#{playlistController.prepareList}" value="#{adminPages.EditPlaylistShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.EditPlaylistIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
