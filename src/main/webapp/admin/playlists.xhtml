<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:body>    
    <ui:composition template="/WEB-INF/backend/xhtml/main.xhtml">
      <ui:define name="content">      
        <h:form>
          <h:inputText value="#{playlistController.item.name}" />

          <h:selectOneMenu value="#{playlistController.item.author}">
            <f:selectItems value="#{authorController.items}"/>
          </h:selectOneMenu>

          <h:selectOneMenu value="#{playlistController.item.category}">
            <f:converter converterId="CategoryConverter" />
            <f:selectItems value="#{categoryController.items}" />
          </h:selectOneMenu>

          <h:commandLink value="Speichern" action="#{playlistController.edit}" />
        </h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
