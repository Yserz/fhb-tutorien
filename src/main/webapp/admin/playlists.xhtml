<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:wlc="http://xmlns.jcp.org/jsf/composite/wlc">
  <h:body>    
    <ui:composition template="/WEB-INF/backend/xhtml/main.xhtml">
      <ui:define name="content">      
        <h:form>
          <fieldset>
            <h:outputLabel for="category" value="Kategorie:" />
            <h:selectOneMenu id="category" value="#{playlistController.item.category}">
              <f:converter converterId="CategoryConverter" />
              <f:selectItems 
                value="#{categoryController.items}" 
                var="item"
                itemValue="#{item}" 
                itemLabel="#{item.name}" 
                />
            </h:selectOneMenu>
          </fieldset>

          <fieldset>
            <h:outputLabel for="author" value="Autor:" />
            <h:selectOneMenu id="author" value="#{playlistController.item.author}">
              <f:converter converterId="AuthorConverter" />
              <f:selectItems 
                value="#{authorController.items}" 
                var="item" 
                itemValue="#{item}" 
                itemLabel="#{item.name}" 
                />
            </h:selectOneMenu>
          </fieldset>

          <fieldset>
            <h:outputLabel for="name" value="Name der Playlist:" />
            <h:inputText id="name" value="#{playlistController.item.name}" />
          </fieldset>

          <fieldset>
            <h:outputLabel for="code" value="YouTube-ID (Bsp. PLF544CEEC9432BF67):" />
            <h:inputText id="code" value="#{playlistController.item.code}" />
          </fieldset>

          <h:commandLink value="Speichern" action="#{playlistController.edit}" />
        </h:form>

        <br/>

        <wlc:admin-item-table controller="#{playlistController}" /> 
      </ui:define>
    </ui:composition>
  </h:body>
</html>
