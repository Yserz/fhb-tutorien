<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.ViewVideosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{adminPages.ViewVideosLabel_id}"/>
          <h:outputText value="#{videosController.selected.id}" title="#{adminPages.ViewVideosTitle_id}"/>
          <h:outputText value="#{adminPages.ViewVideosLabel_code}"/>
          <h:outputText value="#{videosController.selected.code}" title="#{adminPages.ViewVideosTitle_code}"/>
          <h:outputText value="#{adminPages.ViewVideosLabel_created}"/>
          <h:outputText value="#{videosController.selected.created}" title="#{adminPages.ViewVideosTitle_created}">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:outputText>
          <h:outputText value="#{adminPages.ViewVideosLabel_description}"/>
          <h:outputText value="#{videosController.selected.description}" title="#{adminPages.ViewVideosTitle_description}"/>
          <h:outputText value="#{adminPages.ViewVideosLabel_lastmodified}"/>
          <h:outputText value="#{videosController.selected.lastmodified}" title="#{adminPages.ViewVideosTitle_lastmodified}">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:outputText>
          <h:outputText value="#{adminPages.ViewVideosLabel_title}"/>
          <h:outputText value="#{videosController.selected.title}" title="#{adminPages.ViewVideosTitle_title}"/>
          <h:outputText value="#{adminPages.ViewVideosLabel_playlistId}"/>
          <h:outputText value="#{videosController.selected.playlistId}" title="#{adminPages.ViewVideosTitle_playlistId}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{videosController.destroyAndView}" value="#{adminPages.ViewVideosDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{adminPages.ViewVideosEditLink}"/>
        <br />
        <h:commandLink action="#{videosController.prepareCreate}" value="#{adminPages.ViewVideosCreateLink}" />
        <br />
        <h:commandLink action="#{videosController.prepareList}" value="#{adminPages.ViewVideosShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.ViewVideosIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
