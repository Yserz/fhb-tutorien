<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{adminPages.ListVideosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{adminPages.ListVideosEmpty}" rendered="#{videosController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{videosController.items.rowCount > 0}">
          <h:outputText value="#{videosController.pagination.pageFirstItem + 1}..#{videosController.pagination.pageLastItem + 1}/#{videosController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{videosController.previous}" value="#{adminPages.Previous} #{videosController.pagination.pageSize}" rendered="#{videosController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{videosController.next}" value="#{adminPages.Next} #{videosController.pagination.pageSize}" rendered="#{videosController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{videosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListVideosTitle_id}"/>
              </f:facet>
              <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListVideosTitle_code}"/>
              </f:facet>
              <h:outputText value="#{item.code}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListVideosTitle_created}"/>
              </f:facet>
              <h:outputText value="#{item.created}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListVideosTitle_description}"/>
              </f:facet>
              <h:outputText value="#{item.description}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListVideosTitle_lastmodified}"/>
              </f:facet>
              <h:outputText value="#{item.lastmodified}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListVideosTitle_title}"/>
              </f:facet>
              <h:outputText value="#{item.title}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{adminPages.ListVideosTitle_playlistId}"/>
              </f:facet>
              <h:outputText value="#{item.playlistId}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{videosController.prepareView}" value="#{adminPages.ListVideosViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{videosController.prepareEdit}" value="#{adminPages.ListVideosEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{videosController.destroy}" value="#{adminPages.ListVideosDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{videosController.prepareCreate}" value="#{adminPages.ListVideosCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{adminPages.ListVideosIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
