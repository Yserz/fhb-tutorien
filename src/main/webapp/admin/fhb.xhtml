<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Admin Pages</title>
  </h:head>
  <h:body>
    <h:form acceptcharset="ISO-8859-1">
      <h:dataTable 
        value="#{aktionListProducer.aktionen}"
        var="aktion"
        >
        <h:column>
          <h:commandLink value="x" actionListener="#{aktionListController.doDeleteAktion(aktion)}" />
        </h:column>

        <h:column>
          <!-- Header -->
          <f:facet name="header">
            <h:outputText value="Name" />
          </f:facet>
          <!-- Value -->
          <h:outputText value="#{aktion.name}" />
        </h:column>

        <h:column>
          <!-- Header -->
          <f:facet name="header">
            <h:outputText value="Spendenziel" />
          </f:facet>
          <!-- Value -->
          <h:outputText value="#{aktion.spendenZiel}">
            <f:convertNumber type="currency" currencyCode="EUR" />
          </h:outputText>
        </h:column>

        <h:column>
          <!-- Header -->
          <f:facet name="header">
            <h:outputText value="bisher gespendet" />
          </f:facet>
          <!-- Value -->
          <h:outputText value="#{aktion.bisherGespendet}">
            <f:convertNumber type="currency" currencyCode="EUR" />
          </h:outputText>
        </h:column>

        <h:column>
          <h:commandLink 
            value="Editieren" 
            action="#{aktionListController.doEditAktion(aktion)}" 
            />
        </h:column>

        <h:column>
          <h:commandLink 
            value="Spendenliste" 
            action="#{aktionListController.doListSpende(aktion)}" 
            />
        </h:column>

        <h:column>
          <h:commandLink 
            value="Formular" 
            action="#{aktionListController.doEditSpendeForm(aktion)}" 
            />
        </h:column>

      </h:dataTable>
      
      <h:commandButton 
        value="Aktion hinzufÃ¼gen" 
        action="#{aktionListController.doAddAktion}"
        />
    </h:form>
  </h:body>
</html>
