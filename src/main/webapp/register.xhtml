<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:body>
    <ui:composition template="/WEB-INF/frontend/jsf-templates/main.xhtml">

      <ui:define name="extra-stylesheets">
        <h:outputStylesheet library="css/generated" name="team.css" />
      </ui:define>

      <ui:define name="center-unit-1">
        <div id="center-unit-1" class="pure-u-1">
          <div id="register-grid" class="pure-g-r">
            <div id="register-unit-1" class="pure-u-1">

              <h:form id="register-user-form" class="pure-form pure-form-aligned">
                <fieldset>

                  <div class="pure-control-group">
                    <label for="register-user-name">Name</label>
                    <h:inputText id="register-user-name" 
                                 value="#{userBackingBean.name}" 
                                 validator="#{userBackingBean.checkName}"
                                 p:placeholder="John Doe">
                      <f:ajax event="blur" render="register-user-name-message" />
                    </h:inputText>
                    <h:message id="register-user-name-message"
                               for="register-user-name"  
                               />
                  </div>

                  <div class="pure-control-group">
                    <label for="register-user-email">Email Address</label>
                    <h:inputText id="register-user-email" 
                                 value="#{userBackingBean.email}" 
                                 p:placeholder="Email Address" />
                  </div>

                  <div class="pure-control-group">
                    <label for="password">Password</label>
                    <h:inputText id="register-user-password" 
                                 value="#{userBackingBean.password}" 
                                 p:placeholder="Password" />
                  </div>

                  <div class="pure-control-group">
                    <label for="submit">&#160;</label>
                    <h:commandButton action="#{userBackingBean.submit}" 
                                     class="pure-button pure-button-primary" 
                                     value="Register">
                      <f:ajax execute="@form" render="@form" />
                    </h:commandButton>
                  </div>

                </fieldset>
              </h:form>

            </div>
          </div>
        </div>
      </ui:define>

    </ui:composition>
  </h:body>
</html>
