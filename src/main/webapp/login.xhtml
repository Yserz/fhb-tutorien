<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://java.sun.com/jsf">
  <h:head>
    <title>Login form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- CSS -->
    <h:outputStylesheet library="libs/font-awesome/4.0.3" name="font-awesome.min.css" />
    <h:outputStylesheet library="libs/animate-css/3.1.0" name="animate.delay.css" />
    <h:outputStylesheet library="libs/animate-css/3.1.0" name="animate.min.css" />
    <h:outputStylesheet library="css/generated/admin" name="admin.css" />
    <h:outputScript library="libs/jquery/2.1.0" name="jquery-2.1.0.min.js" />
    <style>
      * {
        border: 0;
        padding: 0;
        margin: 0;
        font-family: 'Open Sans', sans-serif;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .clearfix {
        clear: both;
      }
    </style>
  </h:head>
  <h:body class="admin">
    <div class="loginwrapper">
      <div class="loginwrap zindex100 animate2 bounceInDown">

        <div class="header">
          <div class="left lock">
            <i class="fa fa-lock fa-3x"></i>
          </div>
          <div class="left">
            <span class="title">LOGIN</span>
            <span class="subTitle">Sign in to manage the website!</span>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="loginwrapperinner">
          <form jsf:id="loginform">
            <p class="animate4 bounceIn">
              <a class="btn-google" 
                 href="#{googleLoginBean.buildLoginUrl()}" 
                 rel="nofollow">
                <i class="fa fa-google-plus icon"></i>
                Sign in with Google
              </a>
            </p>
          </form>
        </div>

      </div>
      <div class="loginshadow animate3 fadeInUp"></div>
    </div>
  </h:body>
</html>
