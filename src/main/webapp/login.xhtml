<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Login form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/animate.delay.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/generated/main.css" />
    <link rel="stylesheet" href="css/generated/admin/admin.css" />
  </h:head>
  <h:body class="admin">
    <div class="loginwrapper">
      <div class="loginwrap zindex100 animate2 bounceInDown">
        <div class="header">
          <div class="left lock">
            <i class="fa fa-lock fa-3x"></i>
          </div>
          <div class="left">
            <span class="title">LOGIN</span>
            <span class="subTitle">Sign in to manage the website!</span>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="loginwrapperinner">
          <h:form id="loginform">
            <p class="animate4 bounceIn">
              <h:inputText id="username" value="#{loginBean.username}" />
            </p>
            <p class="animate5 bounceIn">
              <h:inputSecret id="password" value="#{loginBean.password}" />
            </p>
            <p class="animate6 bounceIn">
              <h:commandButton value="Submit" class="btn btn-default btn-block" action="#{loginBean.login}"/>
            </p>
            <p class="animate7 fadeIn forgotPassword">
              <i class="fa fa-question-circle"></i> Forgot Password?
            </p>
            <p>
              <h:messages />
            </p>
          </h:form>
        </div>
      </div>
      <div class="loginshadow animate3 fadeInUp"></div>
    </div>
    <script src="js/lib/jquery-2.0.3.min.js"></script>
    <script>
      jQuery(document).ready(function($) {
        var animationEnd = 'animationend oAnimationEnd MSAnimationEnd webkitAnimationEnd';
        $('.loginwrap').bind(animationEnd, function() {
          $(this).removeClass('animate2 bounceInDown');
        });

        $('#username,#password').focus(function() {
          if ($(this).hasClass('error')) {
            $(this).removeClass('error');
          }
        });

        $('#loginform button').click(function() {
          if ($('#username').val() === '' || $('#password').val() === '') {
            if ($('#username').val() === '') {
              $('#username').addClass('error');
            }
            else {
              $('#username').removeClass('error');
            }
            if ($('#password').val() === '') {
              $('#password').addClass('error');
            }
            else {
              $('#password').removeClass('error');
            }

            $('.loginwrap').addClass('animate0 wobble').bind(animationEnd, function() {
              $(this).removeClass('animate0 wobble');
            });
          } else {
            $('.loginwrapper').addClass('animate0 fadeOutUp').bind(animationEnd, function() {
              $('#loginform').submit();
            });
          }
          return false;
        });
      });
    </script>
  </h:body>
</html>
