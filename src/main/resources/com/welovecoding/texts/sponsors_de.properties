title=Sponsoren
description=<p>We Love Coding wurde als studentisches Projekt gegr\u00fcndet, um kostenlose Nachhilfe zu Themen aus dem Informatik-Bereich zu geben. Mittlerweile stehen hinter dem Projekt <h:link outcome="pretty:team">vier Entwickler</h:link>, die in ihrer Freizeit die Entwicklung unserer Apps und die Aufnahme von weiteren Video-Tutorials vorantreiben.</p><p>Wir freuen uns sehr, dass wir bei unserem Vorhaben auf sehr positives Feedback sto\u00dfen und auch Unterst\u00fctzung von Firmen finden. Wir m\u00f6chten uns daher auf dieser Seite bei unseren Sponsoren bedanken:</p>
intel=<p><b>Intel sponsert die Entwicklung unserer Android- und iOS-Apps,</b> die mit dem Intel XDK entwickelt werden. Wer ebenfalls an Cross-Plattform-Entwicklung mit HTML5 und JavaScript interessiert ist, der sollte einen Blick auf das kostenfreie Intel XDK werfen. Auf Channel9 gibt es tolle Videos zum <a href="http://channel9.msdn.com/Series/Intel-XDK-Cross-Plattform-Entwicklung-mit-HTML5-und-JavaScript" target="_blank">Einstieg in die Cross-Plattform Entwicklung</a> mit dem Intel XDK.</p>
