title=Mach mit!
text=<p>Du programmierst gerne oder schreibst Tutorials?<br/>Dann lass uns das doch zusammen tun!</p><p><b>We Love Coding</b> wurde mit der Idee gegr\u00fcndet, dass viele Leute viel erreichen k\u00f6nnen. Beim Durchforsten des Internets ist uns aufgefallen, dass es <b>ganz viele Blogger</b> gibt, die gerne Tutorials oder <b>kleine \u201eHow-Tos\u201c</b> schreiben. Genau das m\u00f6chten wir hier gemeinsam tun. Wir wollen eine Basis aufbauen, die es Bloggern und Screencastern erm\u00f6glicht, schnell und unkompliziert Beitr\u00e4ge zu verfassen und einem gemeinsamen Publikum vorzustellen.</p><p>Du hast ein cooles St\u00fcck Code oder einen interessanten Programmieransatz? Dann berichte uns doch davon und <b>werde Autor</b> bei \u201eWe Love Coding\u201c. Gemeinsam macht das Schreiben n\u00e4mlich doppelt so viel Spa\u00df und bringt ganz nebenbei auch doppelt so viele Besucher. <h:outputText value="&#9786;" /></p><p>Und wer lieber ausschlie\u00dflich programmiert und gerne ohne Zwang und Deadlines an einem Community-Projekt mitmachen m\u00f6chte, der kann sich ebenfalls bei uns melden. Wir suchen noch ganz viele <b>Java- und JavaScript-Entwickler</b>, die in ihrer Freizeit gerne mit uns zusammen das Backend und unsere Apps gestalten wollen. Unser Code ist auf GitHub verf\u00fcgbar (<nobr><a href="https://github.com/bennyn/wlc-webapp" class="highlight" target="_blank">wlc-webapp</a></nobr>) und wir haben abendliche Skype-Calls, in denen wir uns \u00fcber die Architektur unserer Webseite unterhalten und gegenseitig Best-Practices vorstellen.</p><p>Also, worauf wartest du noch?</p><p><b>Schick uns eine Mail:</b><br/><a href="mailto:&#105;&#110;&#102;&#111;&#064;&#119;&#101;&#108;&#111;&#118;&#101;&#099;&#111;&#100;&#105;&#110;&#103;&#046;&#099;&#111;&#109;?subject=Hallo%20Welt!">info@welovecoding.com</a></p>
