benny_about=Benny hat Informatik an der Fachhochschule Brandenburg studiert. Er ist \u201eMicrosoft Certified Solutions Developer f\u00fcr Windows Store Apps\u201c und kennt sich bestens aus mit Java, JavaScript, HTML5, CSS3 und CoffeeScript aus. F\u00fcr \u201eWe Love Coding\u201c nimmt Benny Tutorials auf und arbeitet am Frontend und Backend unserer Webseite sowie der nativen Windows 8-App.
michael_about=Michael ist im Master-Studiengang f\u00fcr Informatik an der Fachhochschule Brandenburg und entwickelt gerne L\u00f6sungen mit der Java Platform, Enterprise Edition (JEE). Er ist fit auf der Konsole und wei\u00df \u00fcber Amazon Web Services Bescheid. Bei WLC ist er deshalb die besetzte Besetzung f\u00fcr den Betrieb unserer Server und die Planung unserer Backend-Architektur.
