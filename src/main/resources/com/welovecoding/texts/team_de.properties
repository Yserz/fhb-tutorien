simpletechs_about=<a href="http://www.simpletechs.net/" target="_blank">simpleTechs</a> ist DIE Firma, wenn es um die Entwicklung von Apps und responsiven Webseiten geht. Dank simpleTechs haben wir native Apps f\u00fcr Android und iOS. Wer nach einer L\u00f6sung f\u00fcr sein IT-Projekt sucht, ist bei simpleTechs also goldrichtig!
