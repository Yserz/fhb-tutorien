tamay_about=Tamay ist \u201eNokia Developer Champion\u201c und studiert aktuell Wirtschaftsinformatik im Bachelor-Studiengang. Als Microsoft Expert Student Partner ist Tamay au\u00dferdem viel an Hochschulen unterwegs und h\u00e4lt Vortr\u00e4ge und Workshops. Bei \u201eWe Love Coding\u201c ist Tamay f\u00fcr die Entwicklung unserer Windows Phone-App zust\u00e4ndig.
tamay_position=Windows Phone-Entwickler
gregor_about=Gregor hat den \u201eIntel Black Belt\u201c-Status und ist MVP f\u00fcr Client Development. Gregor ist au\u00dferdem Gr\u00fcnder von <a href="http://www.cleversocial.de/" target="_blank">CleverSocial.de</a> und freier Consultant, Trainer, Autor und Speaker. Gregors Schwerpunkte liegen im Bereich der Softwarearchitektur, agilen Prozessen, XAML, Cross-Plattform-Apps und Cloud-L\u00f6sungen. Bei WLC arbeitet er an einem hybriden Konzept f\u00fcr die Android- und iOS-App.
