description=<p>We Love Coding was founded as a student project to present free programming tutorials. Meanwhile there are four developers working on the project in their spare time.</p><p>We are very pleased that we get so many positive feedback from our users and that also companies are supporting us. We would therefore like to thank our sponsors here:</p>
intel=<p><b>Intel sponsors the development of our Android and iOS apps,</b> that are developed with the Intel XDK. If you are interested in cross-platform development with HTML5 and JavaScript then please have a look at the Intel XDK. It's free! Intel's Developer Zone also provides <a href="http://html5dev-software.intel.com/en-us/xdkdocs/app_designer/tutorials_and_videos/index.htm#GUID-C006F5D7-E750-4AD0-993F-7A5A41976CE5.htm" target="_blank">great resources for cross-platform development</a> with the Intel XDK.</p>
